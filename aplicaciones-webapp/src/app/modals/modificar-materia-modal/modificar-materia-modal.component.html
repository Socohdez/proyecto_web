<div class="wrapper">
    <div class="icon-close">
        <button class="btn" (click)="cerrar_modal()">
            <i class="fas fa-times"></i>
        </button>
    </div>
    <div class="body-modal">
        <h1 class="title-modal">Editar materia</h1>
        <span class="descripcion">Estás a punto de editar esta materia. Una vez que la edites, la podrás volver a editar.</span>
        <div class="buttons-modal">
            <button mat-button class="btn-regresar" (click)="cerrar_modal()">
                Cancelar
            </button>
            <button mat-button class="btn-eliminar" (click)="modificarMateria()">
                Editar
            </button>
        </div>
    </div>
</div>
